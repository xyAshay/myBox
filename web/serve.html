<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Files</title>
</head>
<body>
    <div id="app" class="container">
        <h2 class="text-center">myBox Testing</h2>
        <br>
        <div class="col-md-12">
            <table class="table">
                <thead>
                    <th>Name</th>
                    <th class="text-center">Size</th>
                    <th class="text-center">Action</th>
                </thead>
                <tbody>
                    <tr>
                        <td><a href="javascript:history.back()"> .. </a></td>
                    </tr>
                    <tr v-for="file in files">
                        <td><a :href="currpath +'/'+ file.name +'/'"> {{file.name}} </a></td>
                        <td class="text-center"><a href="#"> {{file.size}} </a></td>
                        <td class="text-center"><a href="#"> Download</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
    </script>
    <script>
        var main = new Vue({
            el: "#app",
            data: () => {
                return {
                    files: [{
                        name: "Loading...",
                        size: "Loading...",
                        location: "Loading..."
                    }],
                    currpath: ''
                }
            }
        })
        $.getJSON(("/api/json"+location.pathname).replace('/serve/','/'), (res) => {
            main.currpath = location.pathname
            res.sort((a,b) => (a.type > b.type) ? 1 : ((b.type > a.type) ? -1 : 0)); 
            main.files = res
        })
    </script>
</body>
</html>
