<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Files</title>
</head>
<body>
    <div id="app" class="container">
        <div class="col-md-12">
            <h3 class="text-center">myBox Testing</h3>
            <br>
            <form enctype="multipart/form-data" method="POST" id="uploadform">
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="customFile" name="target">
                  <label class="custom-file-label" for="customFile">Choose file</label>
                  <input  id="uploadbtn" type="submit" value="Upload File">
                </div>
              </form>
            <table class="table">
                <thead class="table-active">
                    <th>Name</th>
                    <th class="text-center">Size</th>
                    <th class="text-center">Action</th>
                </thead>
                <tbody>
                    <tr>
                        <td><a href="javascript:history.back()"> .. </a></td>
                    </tr>
                    <tr v-for="file in files">
                        <td><a :href="file.path"> {{file.name}} </a></td>
                        <td class="text-center"><a href="#"> {{file.size}} </a></td>
                        <td class="text-center">
                            <template v-if="file.type == 'file'">
                                <a :href="'/api/download/'+ file.path +'?download=true'">Download</a>
                            </template>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
    </script>
    <script>
        var main = new Vue({
            el: "#app",
            data: () => {
                return {
                    files: [{
                        name: "Loading...",
                        size: "Loading...",
                        action: "Loading..."
                    }],
                    currpath: ''
                }
            }
        })
        $.getJSON(("/api/json"+location.pathname).replace('/serve/','/'), (res) => {
            main.currpath = location.pathname;
            res.sort((a,b) => (a.type > b.type) ? 1 : ((b.type > a.type) ? -1 : 0)); 
            main.files = res;
        });
        $(".custom-file-input").on("change",function () {
            var fileName = $(this).val().split("\\").pop();
            $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
        });

        $('#uploadform').submit(function(e){
            e.preventDefault();
            $.ajax({
                url: ('/api/upload'+location.pathname).replace('/serve/','/'),
                type: 'POST',
                enctype: 'multipart/form-data',
                contentType: false,
                processData: false,
                data: new FormData($('#uploadform')[0]),
                success: () => {
                    alert("File Uploaded");
                    location.reload();
                }
            });
        });

    </script>
</body>
</html>
